{% extends "index.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="map-canvas"></div>
<div class="row atas1">
  <div class="large-3 columns">
    <p></p>
  </div>
  <div class="large-6 columns">
    <div class="signup-panel">
      <p class="welcome signup">Login with <a href="#">Facebook</a> or <a href="#">Google</a></p>
      <div class="row">
        <div class="large-5 columns"><hr></div>
        <div class="large-2 columns or">or</div>
        <div class="large-5 columns"><hr></div>
      </div>
      <form>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="mdi mdi-email"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="text" placeholder="Email Anda">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="mdi mdi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="password" placeholder="Password">
          </div>
        </div>
      </form>
      <a href="#" class="button expand">Login</a>
    </div>
  </div>


  <div class="large-3 columns">
    <p></p>
  </div>



{% endblock %}
