{% extends "index.html" %}

{% block content %}

<div class="row atas1">
  <div class="large-3 columns">
    <p></p>
  </div>
  <div class="large-6 columns">
    <div class="signup-panel">
      <p class="welcome signup">Sign Up with <a href="#">Facebook</a> or <a href="#">Google</a></p>
      <div class="row">
        <div class="large-5 columns"><hr></div>
        <div class="large-2 columns or">or</div>
        <div class="large-5 columns"><hr></div>
      </div>
      <form>
        <div class="row collapse">
          <div class="small-2  columns">
            <span class="prefix"><i class="fi-torso-female"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="text" placeholder="Nama Lengkap Anda">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2  columns">
            <span class="prefix"><i class="fi-torso-female"></i></span>
          </div>
          <div class="small-10  columns">
            <input type="text" placeholder="Alamat Lengkap Anda">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="text" placeholder="Nomor Telepon Anda">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="text" placeholder="Email Anda">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="text" placeholder="Username Anda">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="password" placeholder="Password">
          </div>
        </div>
        <div class="row collapse">
          <div class="small-2 columns ">
            <span class="prefix"><i class="fi-lock"></i></span>
          </div>
          <div class="small-10 columns ">
            <input type="text" placeholder="Konfirmasi Password">
          </div>
        </div>
      </form>
      <a href="#" class="button expand">Daftar</a>
    </div>
  </div>


  <div class="large-3 columns">
    <p></p>
  </div>



{% endblock %}
