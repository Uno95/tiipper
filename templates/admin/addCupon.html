{% extends "adminbase.html" %}

{% block title %}Tambah | Admin Panel{% endblock %}
{% block content %}
<div id="page-wrapper">
  <div class="cr">
    <form method="post" action="adding-coupon">
      <div class="row">
        <h3>Tambah Kupon</h3>
      </div>
      <div class="row>">
        <div class="leftSide">
          <div class="row">
              <div class="large-12 columns">
                <label>Nama Menu
                  <select name="nameCoupon">
                    {% for item in data %}
                      {% set i = item.admin.id_menu %}
                      {% for x in i %}
                        <option value="{{ x.idc }}">{{ x.nama_menu }}</option>
                      {% endfor %}
                    {% endfor %}
                  </select>
                </label>
              </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Harga
                <input type="text" name="price"
                  placeholder="Masukkan Harga Kupon" id="inp"/>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Kadaluarsa
                <input type="date" name="exp" id="inp"/>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Persyaratan (opsional)
                <textarea name="cond"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="picture">
              <label>Persyaratan (opsional)
                <input type="file" name="cuponsImg">
              </label>
            </div>
          </div>
          <input type="hidden" name="idName" value="{{ user.id }}">
          <input type="hidden" name="cafeName" value="{{ user.admin.adminname }}">
          <input type="hidden" name="couponLink" value="testLinkEncoded">
          <input type="submit" class="button" value="Tambahkan">
          <a href="profil" class="button secondary">Batal</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
